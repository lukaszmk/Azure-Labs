
# =====================================================
# MCS LABS CONFIGURATION - Simplified Single Source of Truth
# =====================================================
#
# ADDING A NEW LAB IS EASY!
# Just add ONE entry to the 'labs' section:
#
#   my-new-lab:                          # Must match folder name in labs/
#     title: "My Amazing New Lab"
#     difficulty: "Intermediate"
#     duration: 45                        # Minutes
#     section: intermediate               # core, intermediate, advanced, specialized, optional, external
#     order: 225                          # Determines sort order (pick between existing labs)
#     journeys: [developer]               # Which learning paths include this lab
#
# That's it! Run .\scripts\Generate-Labs.ps1 -SkipPDFs and you're done.
#
# OPTIONAL FIELDS:
#   events: [bootcamp, mcs-in-a-day]     # Include in specific events
#   external:                             # For labs hosted elsewhere
#     url: "https://..."
#     repository: "org/repo"
#     description: "..."
#
# =====================================================

# =====================================================
# LABS - Single source of truth for all lab information
# =====================================================
# Each lab is defined once with all its properties.
# The key (e.g., "agent-builder-web") must match the folder name in labs/
#
# ORDER NUMBERING SCHEME:
#   100-199: Core Learning Path (beginner essentials) - Featured labs go here too
#   200-299: Intermediate Labs
#   300-399: Advanced Labs
#   400-499: Specialized Labs
#   500-599: Optional Labs
#   600-699: External Labs (hosted elsewhere)
#
labs:
  # === FEATURED/CORE LEARNING PATH (100-199) ===


  agent-builder-m365:
    title: "Build Progressive AI Assistants with Agent Builder in Microsoft 365"
    difficulty: "Beginner to Intermediate"
    duration: 40
    section: core
    order: 140
    journeys: [quick-start, business-user]
    events: [bootcamp, mcs-in-a-day]


  ask-me-anything-30-mins:
    title: "Create an 'Ask me anything' agent for your employees (30 min version)"
    difficulty: "Intermediate"
    duration: 30
    section: optional
    order: 500
    journeys: [business-user]
    events: [bootcamp, mcs-in-a-day]



